query GetTenant {
  tenant {
    id
    title
    slug
    host
    configuration {
      backgroundImageFile {
        id
        formats(category: "AVATAR") {
          name
          url
        }
      }
      logoImageFile {
        id
        formats(category: "AVATAR") {
          name
          url
        }
      }
      customTheme
      userMaxStorageConfig
    }
  }
}
